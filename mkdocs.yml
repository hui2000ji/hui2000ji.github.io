site_name: Huiyu CAI
theme:
  name: material
  palette:
    scheme: preference
  features:
    - navigation.tabs
nav:
  - Home: 'index.md'
  - CV: 'assets/documents/CV - Huiyu Cai.pdf'
markdown_extensions:
